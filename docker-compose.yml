version: '3'

services:
  app:
    image: clojure:tools-deps-alpine
    working_dir: "${PWD}"
    command: "true"
    ports:
      - "4444:4444" # nrepl
      - "4445:4445" # http (web)
      - "4446:4446" # http (main)
    environment:
      - "GITLIBS=${PWD}/.gitlibs"
      - "CLJ_CONFIG=${PWD}/docker-clojure"
      - DATABASE_URL=postgres://postgres:password@db:5432/postgres
      - PORT=4446
    volumes:
      - ".:${PWD}:cached"
    links:
      - db
  db:
    image: postgres:10.4-alpine
    environment:
      - POSTGRES_PASSWORD=password
